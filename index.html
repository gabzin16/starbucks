<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks (landing page)</title>
</head>
<body>
    <main> 
        <div class="circulo"></div>
        <header>
            <a href="a"><img src="assets/logo.png" alt="logo" class="logo"></a>
            
            <div class="toggle" onclick="toggleMenu();"></div>

            <ul class="links">
                <li><a href="https://www.Starbucks.com.br/" target="_blank">Home</a></li>
                <li><a href="https://www.Starbucks.com.br/menu-list/" target="_blank">Menu</a></li>
                <li><a href="https://www.Starbucks.com.br/responsabilidade/" target="_blank">Novidades</a></li>
                <li><a href="https://www.Starbucks.com.br/lojas/" target="_blank">Lojas</a></li>
            </ul>
        </header>

        <div class="conteudo">
            <div class="textoPrincipal">
                <h2>Não é apenas um café é:<br> <span>Starbucks</span></h2>
                <p> Descubra um mundo de sabores inesqueciveis com a Starbucks.
                    Cada colherada é uma explosão de sabores irresistiveis que 
                    vão te conquistar!
                </p>

                <a href="https://www.Starbucks.com.br/" target="_blank">Veja mais</a>

                
            </div>
            <div class="imgBox"><img src="assets/img1.png" alt="sorvete" class="starbucks"></div>
        </div>
         
        <ul class="sorvetes">
            <li><img src="assets/thumb1.png" onclick="imgSlider('assets/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="assets/thumb2.png" onclick="imgSlider('assets/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="assets/thumb3.png" onclick="imgSlider('assets/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>

        <ul class="sociais">
            <li><a href="https://www.facebook.com/Starbucks/?locale=pt_BR" target="_blank"><img src="assets/facebook.png" alt="facebook"></a></li>
            <li><a href="https://twitter.com/Starbucks" target="_blank"><img src="assets/twitter.png" alt="twitter"></a></li>
            <li><a href="https://www.instagram.com/starbucks/" target="_blank"><img src="assets/instagram.png" alt="instagram"></a></li>
        </ul>

    </main>

            <script src="mudar.js"></script>

</body>
</html>
